    <style>
        ol li {
            display: none
        }

        .carousel {
            background: #FAFAFA;
        }

        .carousel-cell {
            width: 90%;
            height: 500px;
            border-radius: 5px;
            counter-increment: carousel-cell;
        }

        /* cell number */
        .carousel-cell:before {
            display: block;
            text-align: center;
            line-height: 200px;
            font-size: 80px;
            color: white;
        }

        .carousel-cell {
            border-radius: 0;
            margin: 0;
            display: flex;
            align-items: start;
            justify-content: center;
            flex-direction: column;
        }

        .carousel-cell div {
            padding: 0 15%;
        }

        .flickity-button {
            display: none;
        }
